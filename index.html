<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            background-image: url('chamada.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff;
            background-repeat: no-repeat;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            padding: 40px;
            background-color: rgba(51, 51, 51, 0.7);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            max-width: 90%;
            backdrop-filter: blur(5px);
        }
        .container h1 {
            font-size: 2em;
        }
        .ministerio-icon {
            margin-bottom: 20px;
        }
        .ministerio-icon img {
            width: 150px; /* Tamanho do ícone para desktop */
            height: auto;
            border-radius: 50%; /* Deixa a imagem circular */
            border: 5px solid #e9b95a; /* Borda dourada */
            box-shadow: 0 0 15px rgba(233, 185, 90, 0.7); /* Efeito de brilho */
        }
        .btn-acessar {
            background-color: #e9b95a;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .btn-acessar:hover {
            background-color: #d1a44c;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            .container h1 {
                font-size: 1.5em;
            }
            .btn-acessar {
                padding: 12px 25px;
                font-size: 1em;
            }
            .ministerio-icon img {
                width: 120px; /* Tamanho do ícone em telas menores */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="ministerio-icon">
            <img src="icone.jpeg" alt="Ícone do Ministério Conduza-me">
        </div>
        <h1>Bem-vindo ao Seminário de Dança!</h1>
        <p>Clique no botão abaixo para acessar o site do evento.</p>
        <a href="principal.html" class="btn-acessar">Clique aqui e acesse a página</a>
    </div>
</body>
</html>
